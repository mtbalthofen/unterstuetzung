<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mitglied werden – MTB-ALTHOFEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      text-align: center;
      color: #768d39;
      background-color: #000;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2em;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      color: #fff;
    }

    h1 {
      font-weight: 500;
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      text-align: left;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 0.5em;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 1em;
      font-size: 0.95em;
      color: #ccc;
      text-align: left;
      line-height: 1.4;
    }

    button {
      background-color: #f7941e;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 1em;
      margin-top: 2em;
      font-size: 1.2em;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d87c00;
    }

    .pflichtfeld-hinweis {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 1em;
    }

    a {
      color: #f7941e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Mitglied werden bei MTB-ALTHOFEN</h1>
    <form onsubmit="return sendeEmail();">
      <label for="vorname">Vorname:*</label>
      <input type="text" id="vorname" required>

      <label for="nachname">Nachname:*</label>
      <input type="text" id="nachname" required>

      <label for="adresse">Adresse:*</label>
      <input type="text" id="adresse" required>

      <label for="plz">PLZ:*</label>
      <input type="text" id="plz" required>

      <label for="telefon">Telefonnummer:*</label>
      <input type="tel" id="telefon" required>

      <label for="dsgvo" class="checkbox-label">
        <input type="checkbox" id="dsgvo" required>
        <span>Ich stimme der <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> zu. *</span>
      </label>

      <button type="submit">Mitglied werden</button>
      <p class="pflichtfeld-hinweis">*Pflichtfeld</p>
    </form>
  </div>

  <script>
    function sendeEmail() {
      const vorname = document.getElementById('vorname').value.trim();
      const nachname = document.getElementById('nachname').value.trim();
      const adresse = document.getElementById('adresse').value.trim();
      const plz = document.getElementById('plz').value.trim();
      const telefon = document.getElementById('telefon').value.trim();
      const dsgvo = document.getElementById('dsgvo').checked;

      if (!vorname || !nachname || !adresse || !plz || !telefon) {
        alert("Bitte füllen Sie alle Pflichtfelder aus.");
        return false;
      }

      if (!dsgvo) {
        alert("Bitte stimmen Sie der Datenschutzerklärung zu.");
        return false;
      }

      const body = `Ich möchte Mitglied werden:\n\nVorname: ${vorname}\nNachname: ${nachname}\nAdresse: ${adresse}\nPLZ: ${plz}\nTelefon: ${telefon}`;
      const subject = 'Ich möchte Mitglied werden';
      const mailtoLink = `mailto:mtb.althofen@gmx.at?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      window.location.href = mailtoLink;
      return false;
    }
  </script>
</body>
</html>
